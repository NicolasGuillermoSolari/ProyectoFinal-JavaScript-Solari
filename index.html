<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Style/style.css" />
    <title>Alquileres temporarios</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo_icono"
          src="image/SolariPropiedades_logo1_page-0001.jpg"
          alt="logo de Solari propiedades"
        />
      </div>
      <div class="texto_logo">
        <h1>Alquileres temporarios</h1>
        <p>Estadias por periodos semanales</p>
        <p>estadia mínima una semana</p>
        <p>estadia máxima 3 meses</p>
      </div>
    </header>

    <div id="listaDePropiedades"></div>

    <table>
      <thead>
        <tr>
          <th>Direcciones</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody id="tbodyCarrito"></tbody>
    </table>

    <h2><strong>TOTAL:</strong> <span id="total"></span></h2>

    <script src="js/main.js"></script>
  </body>
</html>
